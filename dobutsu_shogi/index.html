<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dobutsu Shogi</title>
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="static/script/game.js"></script>
	</head>
	<body>
		<h1 class="title">Dobutsu Shogi</h1>
		<div class="display">
			<p class="result" id="result"></p>
		</div>
		<div class="container">
			<div class="board">
				<table id="table">
					<tr>
						<td id="1"></td>
						<td id="2"></td>
						<td id="3"></td>
					</tr>
					<tr>
						<td id="4"></td>
						<td id="5"></td>
						<td id="6"></td>
					</tr>
					<tr>
						<td id="7"></td>
						<td id="8"></td>
						<td id="9"></td>
					</tr>
					<tr>
						<td id="10"></td>
						<td id="11"></td>
						<td id="12"></td>
					</tr>
				</table>
			</div>

			<div class="output">
				<textarea id="output"></textarea>
			</div>
		</div>

		<div class="reset">
			<button onclick="reset()">RESET/PLAY</button>
		</div>
	</body>
</html>
