<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dobutsu Shogi</title>
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<script type="text/javascript" src="static/script/jquery.min.js"></script>
		<script type="text/javascript" src="static/script/game.js"></script>
	</head>
	<body>
		<h1 class="title">Dobutsu Shogi</h1>
		<div class="display">
			<p class="result" id="result"></p>
		</div>
		<div class="container">

			<div class="opponent" id="opponent">
				<h6>Opponent</h6>
				<table id="opponent_bench" class="opponent_bench">
					<tr><td id="o_1" class="bench_cell"></td></tr>
					<tr><td id="o_2" class="bench_cell"></td></tr>
					<tr><td id="o_3" class="bench_cell"></td></tr>
					<tr><td id="o_4" class="bench_cell"></td></tr>
					<tr><td id="o_5" class="bench_cell"></td></tr>
				</table>
			</div>

			<div class="board">
				<table id="table" class="table">
					<tr>
						<td id="1" class="cell"></td>
						<td id="2" class="cell"></td>
						<td id="3" class="cell"></td>
					</tr>
					<tr>
						<td id="4" class="cell"></td>
						<td id="5" class="cell"></td>
						<td id="6" class="cell"></td>
					</tr>
					<tr>
						<td id="7" class="cell"></td>
						<td id="8" class="cell"></td>
						<td id="9" class="cell"></td>
					</tr>
					<tr>
						<td id="10" class="cell"></td>
						<td id="11" class="cell"></td>
						<td id="12" class="cell"></td>
					</tr>
				</table>
			</div>
			
			<div class="player" id="player">
				<h6>Player</h6>
				<table id="player_bench" class="player_bench">
					<tr><td id="p_1" class="bench_cell"></td></tr>
					<tr><td id="p_2" class="bench_cell"></td></tr>
					<tr><td id="p_3" class="bench_cell"></td></tr>
					<tr><td id="p_4" class="bench_cell"></td></tr>
					<tr><td id="p_5" class="bench_cell"></td></tr>
				</table>
			</div>

			<div class="output">
				<textarea id="output" readonly></textarea>
			</div>
		</div>

		<div class="reset">
			<button onclick="reset()">RESET/PLAY</button>
		</div>
	</body>
</html>
